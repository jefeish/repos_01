---
# default is '1'
priority: 40
name: "project 'In progress' by assignees rule"

conditions:
  all:
    - fact: payload.issue.labels.name
      operator: contains
      value: In progress
    - fact: payload.issue.state
      operator: notEqual
      value: closed
    - fact: payload.issue.labels.name
      operator: doesNotContain
      value: Blocked

event:
  type: issuesReplaceLabels
  params:
    data:
      - In progress
