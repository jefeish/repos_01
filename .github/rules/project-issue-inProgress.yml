---
# default is '1'
priority: 10
name: "project 'in progress' rule"

conditions:
  all:
    - fact: payload.issue.assignees.login
      operator: notEmpty
      value: ""
    - fact: payload.issue.labels.name
      operator: contains
      value: To do
    - fact: payload.issue.state
      operator: notEqual
      value: closed
    - fact: payload.issue.labels.name
      operator: doesNotContain
      value: Blocked

event:
  type: issuesReplaceLabels
  params:
    data:
      - In progress
