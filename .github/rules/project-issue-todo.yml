---
# default is '1'
priority: 10
name: "project todo rule"

conditions:
  all:
    - fact: payload.issue.labels.name
      operator: contains
      value: To do
    - fact: payload.issue.labels.name
      operator: doesNotContain
      value: Blocked

event:
  type: assignIssueToProject
  params:
    data:
      - Kanban2
      - To do
